<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Comments from Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Remove Comments from Code</h1>
        <textarea id="inputCode" rows="10" placeholder="Paste your code here..."></textarea>
        <button id="removeCommentsBtn">Remove Comments</button>
        <h2>Output:</h2>
        <textarea id="outputCode" rows="10" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
